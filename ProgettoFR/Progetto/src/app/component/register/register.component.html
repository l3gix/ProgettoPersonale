        <!--componente-->

                >

        <!--componente-->

                [ngClass]="{ 'invalid-input': validateInputControl(registerGroup, 'cognome')}"
                >

            [ngClass]="{ 'invalid-input': validateInputControl(registerGroup, 'password')}"

        </div>
        
        <!--componentebutton-->
        <div class="button">
            <button type="submit" [disabled]="!registerGroup.valid">Login</button>
        </div>
        <!--componenteregister-->
        <div class="register">
            <p>Sei gi√† registrato?, <a routerLink="/login">Login</a></p>
        </div>
        <div class="register" 
        *ngIf="(validateInputControl(registerGroup , 'username') || validateInputControl(registerGroup , 'email') || validateInputControl(registerGroup , 'nome') || validateInputControl(registerGroup , 'cognome')  || validateInputControl(registerGroup , 'password')) ">
            <p style="color:white;font-size:20px;">Inserire Tutti i campi</p>
        </div>
    </div>
</div>
</div>
</form>
